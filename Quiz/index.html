<html>
	<head lang="en">
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="desciption" content="This is a website to train HTML and CSS by building a quiz page"/>
		<link rel="stylesheet" href="styles.css" />
		<title>Accessibility Quiz</title>
	<head>
	<body>
		<header>
			<img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
			<h1>HTML/CSS Quiz</h1>
			<nav>
				<ul>
					<li><a href="#student-info">INFO</a></li>
					<li><a href="#html-questions">HTML</a></li>
					<li><a href="#css-questions">CSS</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
				<section role="region" aria-labelledby="student-info">
					<h2 id="student-info">student info</h2>
					<div class="info">
						<label for="student-name">Name:</label>
						<input id="student-name" type="text" name="student-name">
					</div>
					<div class="info">
						<label for="student-email">Email:</label>
						<input id="student-email" type="email" name="student-email">
					</div>
					<div class="info">
						<label for="birth-date">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
						<input id="birth-date" type="date" name="birth-date">
					</div>
				</section>
				<section role="region" aria-labelledby="html-questions">
					<h2 id="html-questions">html questions</h2>
					<div class="question-block">
						<p>1</p><fieldset name="question-one" class="question">
							<legend>
								The legend element represents a caption for the content of its parent fieldset
								element
							</legend>
							<ul class="answers-list">
								<li><label><input type="radio" id="q1-a1"></label></li>
								<li><label><input type="radio" id="q1-a2"></label></li>
							</ul>
						</fieldset>
					</div>
					<div class="question-block">
						<p>2</p><fieldset name="question-two" class="question">
							<legend>
								A label element nesting an input element is required to have a for attribute 
								with the same value as the input's id
							</legend>
							<ul class="answers-list">
								<li><label><input type="radio" id="q2-a1"></label></li>
								<li><label><input type="radio" id="q2-a2"></label></li>
							</ul>
						</fieldset>
					</div>
				</section>
				<section role="region" aria-labelledby="css-questions">
					<h2 id="css-questions">css questions</h2>
				</section>
			</form>
		</main>
	</body>
<html>
