<!DOCTYPE html>
<html lang="en">
<header>
  <link rel="stylesheet" href="styles.css" />
</header>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">This is a survery form. Thank you for completing this form.</p>
  <form id="survey-form">
    <label id="name-label">Name: <input id="name" type="text" placeholder="john" required/></label>
    <label id="email-label">Email:<input id="email" type="email" placeholder="you@example.com" required/></label>
    <label id="number-label">Age:<input id="number" type="number" min="18" max="90" placeholder="27" /></label>
    <select id="dropdown">
      <option value="" selected></option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    <label>option 1<input value="1" name="option" type="radio"/></label>
    <label>option 2<input value="2" name="option" type="radio"/></label>

    <label>option 1<input value="5" name="select" type="checkbox"/></label>
    <label>option 2<input value="6" name="select" type="checkbox"/></label>
    <textarea name="review" >review and improvementes suggestions</textarea>
    <input id="submit" type="submit"/>
  </form>
</body>
</html>
