<!DOCTYPE html>
<html lang="en">
<header>
  <link rel="stylesheet" href="styles.css"/>
</header>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">This is a survery form. Thank you for completing this form.</p>
  <form id="survey-form">
    <label id="name-label">
		Name: <input id="name" type="text" placeholder="john" required/>
	</label>
    <label id="email-label">
		Email: <input id="email" type="email" placeholder="you@example.com" required/>
	</label>
    <label id="number-label">
		Age: <input id="number" type="number" min="18" max="90" placeholder="27" />
	</label>
  </form>
</body>
</html>
